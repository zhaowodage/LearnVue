<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好{{name}}</h1>
    </div>

    <script type="text/javascript">
       const v = new Vue({
           // el:'#root',       //el第一种，创建Vue实例时指定
            /*
            data:{            //data第一种写法
                name:'Vue'
            }
            */
           data:function(){   //data第二种写法
            return {
                name:'Vue'    
            }
           }
        })
       //el的第二种
        v.$mount('#root')  //在创建Vue实例后指定指定容器
    
    </script>
</body>
</html>
