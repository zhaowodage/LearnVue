<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器-->
    <div id="root">
        <!--插值语法用于解析标签体内容-->
        <!--指令语法用于解析标签-->
        <h1>Hello,{{name}}</h1> 插值语法
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}Vue</a><br>
        <a :href="school.url">点我去Vue,v-bind简写</a>

    </div>
   
    <script>
        new Vue({   //Vue和容器一一对应
            el:'#root',
            data:{ //data存放数据，供el指定容器使用
                name:'World',
                school:{        //多层级
                    url:'https://vuejs.org/',
                    name:'学习'
                }
                
            }
        })
    </script>
    
</body>
</html>
